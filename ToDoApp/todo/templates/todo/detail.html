<h1>{{ todolist.list_title }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<ul>
{% for item in todolist.item_set.all %}
    <li>{{ item.item_text }}</li>
{% endfor %}
<form method="post" action="{% url 'todo:new_item' todolist.id  %}" >
    {% csrf_token %}
    <input type="submit" value="Add" />
</form>
</ul>
