{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}" />

<h1>Your Todo Lists:</h1>
<div id="listbox">
    {% if latest_todo_list %}
        <ul>
        {% for todolist in latest_todo_list %}
            <li><a href="{% url 'todo:detail' todolist.id %}">{{ todolist.list_title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No lists are available.</p>
    {% endif %}
    <ul>
        <li style="list-style-type:none">
            <form method="post" action="{% url 'todo:new_list' %}" >
                {% csrf_token %}
                <input type="submit" value="Create New List" class="submit" />
            </form>
        </li>
    </ul>
</div>


<div class="buttonfooter">
    <a href="{% url 'todo:logout' %}" ><button class="logout">Logout</button></a>
</div>
